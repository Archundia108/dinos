<img class="d-block mx-auto mb-4" src="/assets/images/jp.png" alt="" width="200px" height="">

<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 >Editar Dinosaurio</h2>
        <div class="card-body">
            <form [formGroup]="editarForm" (ngSubmit)="onSubmit()">
               <!--Mensaje de error-->
                
               <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" formControlName="nombre"/>

                    <div style="color: red;" *ngIf="">
                        este campo es obligatorio
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo: </label>
                    <select class="custom-select form-control" formControlName="tipo">
                    <option value="">selecciona el tipo...</option>
                    <option *ngFor="let tipo of tipoDino" value="{{tipo}}">{{tipo}}</option>
                    
                    </select>
                </div>
                <div style="color: red;" *ngIf="">
                        este campo es obligatorio
                    </div>

                <div class="form-group">
                    <label for="genero">Género: </label>
                    <select class="custom-select form-control" formControlName="genero">
                    <option value="">selecciona el género...</option>
                    <option *ngFor="let genero of generoDino" value="{{genero}}">{{genero}}</option>
                    
                    </select>
                </div>
                <div style="color: red;" *ngIf="">
                    este campo es obligatorio
                </div>

                <div class="form-group">
                    <label for="peso">Peso (kilos): </label>
                    <input type="text" class="form-control" formControlName="peso"/>
                </div>
                <div style="color: red;" *ngIf="">
                    este campo es obligatorio
                </div>
                
                <div class="form-group">
                    <label for="tamanio">Tamaño (metros): </label>
                    <input type="text" class="form-control" formControlName="tamanio"/>
                </div>

                <div style="color: red;" *ngIf="">
                    este campo es obligatorio
                </div>
            <br/>
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Editar</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
