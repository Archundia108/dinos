<h2>Agregar Dinosaurio</h2>

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card-body">
            <form >
               <!--Mensaje de error-->
                
               <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" formControlName="nombre"/>

                    <div style="color: red;" *ngIf="">
                        este campo es obligatorio
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Tipo: </label>
                    <input type="text" class="form-control" formControlName="nombre"/>

                    <div style="color: red;" *ngIf="">
                        este campo es obligatorio
                    </div>
                </div>

                <div class="form-group">
                    <label for="departamento">Género: </label>
                    <select class="custom-select form-control" formControlName="departamento">
                    <option value="">selecciona el género...</option>
                    <option *ngFor="" value=""></option>
                    
                    </select>
                </div>
                <div style="color: red;" *ngIf="">
                    este campo es obligatorio
                </div>

                <div class="form-group">
                    <label for="email">Peso: </label>
                    <input type="text" class="form-control" formControlName="email"/>
                </div>
                <div style="color: red;" *ngIf="">
                    este campo es obligatorio
                </div>
                <div style="color: red;" *ngIf="">
                    El email no es valido
                </div>

                <div class="form-group">
                    <label for="email">Tamaño: </label>
                    <input type="text" class="form-control" formControlName="email"/>
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono: </label>
                    <input type="number" class="form-control" formControlName=""/>

                </div>
                <div style="color: red;" *ngIf="">
                    este campo es obligatorio
                </div>
                <div style="color: red;" *ngIf="">
                    Solo numeros porfa!
                </div>     

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Agregar</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
